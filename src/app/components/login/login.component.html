<ul class="nav nav-pills justify-content-md-center">
  <li class="nav-item">
    <a class="nav-link active" routerLink="/">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/signup">Sign Up</a>
  </li>
</ul>



<br>


<div class="container justify-content-md-center">
  <form class="col-8" [formGroup]="loginForm" (ngSubmit)='login(loginForm.value)'>
    <div *ngIf="errorMessage" class="alert-danger">
      {{errorMessage}}
      <br>
    </div>
    <div class="form-group">
      <input type="text" name="email" class="form-control" formControlName="email" id="email" placeholder="email address" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="password" formControlName="password" class="form-control" id="password" class="form-control"
        placeholder="password">
    </div>
    <div class='form-group'>
      <button type="submit" class="form-control" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
