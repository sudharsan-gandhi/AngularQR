<div id="mySidenav" class="sidenav">
  <a>Completed</a>
  <br>
  <div id="complete">
    <div class="complete-color" *ngIf="QrScanner.complete.length == 0">
      no complete status. Try rescanning QR.
    </div>
    <div *ngIf="QrScanner.complete.length > 0">
    <ol>
      <li  class="complete-color" *ngFor= "let complete of QrScanner.complete">
        {{complete}}
      </li>
    </ol>
    </div>
  </div>
  <a>Pending</a>
  <br>
  <div id="incomplete">
    <div class="incomplete-color" *ngIf="QrScanner.incomplete.length == 0">
      no incomplete status. Try rescanning QR.
    </div>
    <div *ngIf="QrScanner.complete.length > 0">
    <ol>
      <li class="incomplete-color" *ngFor= "let incomplete of QrScanner.incomplete">
        {{incomplete}}
      </li>
    </ol>
    </div>
  </div>
</div>
